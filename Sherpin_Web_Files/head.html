<script type="text/javascript">
function setwelcomebar() {
	var isloggedin = getloggedin();
	var divmenu = document.getElementById("divMenu");
	var spnwelcome = document.getElementById("spnwelcome");
	var spnuser = document.getElementById("spnuser");
	if (isloggedin == 0) {
		spnwelcome.innerHTML = "<a href=\"register.php\" class=\"register\" style=\"font-family:Calibri; color:White\">login to see your stuff</a>";
	} else if (isloggedin != -1) {
		spnuser.innerHTML = "welcome " + getusername() + " &darr;";
	}
}
</script>
